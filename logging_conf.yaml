version: 1
disable_existing_loggers: False
formatters:
  standard:
    format: '%(asctime)s-%(name)s-%(filename)s-%(funcName)s-%(module)s-%(lineno)d-%(levelname)s-%(message)s'
    datefmt: '%Y%m%d'
  simple:
    format: '%(asctime)s-%(name)s-%(message)s'
    datefmt: '%Y%m%d'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
  file:
    class: logging.FileHandler
    filename: 'Jasper-test-log-yaml-ver.log'
    mode: 'w'
    level: DEBUG
    formatter: standard
    encoding: utf8
  rotating_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: 'Jasper-test-log-yaml-ver-rotating.log'
    maxBytes: 5000
    backupCount: 3
    encoding: utf8

loggers:
  simpleConsole:
    level: DEBUG
    handlers: [console]
    propagate: False
  fileAndConsole:
    level: DEBUG
    handlers: [file,console]
    propagate: False
  fileAndConsoleRotating:
    level: DEBUG
    handlers: [rotating_file_handler,console]
    propagate: False

root:
  level: DEBUG
  handlers: [console]