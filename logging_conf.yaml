version: 1
formatters:
  simple:
    format: '%(asctime)s-%(name)s-%(filename)s-%(funcName)s-%(module)s-%(lineno)d-%(levelname)s-%(message)s'
    datefmt: '%Y%m%d'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
  file:
    class: logging.FileHandler
    filename: 'Jasper-test-log-yaml-ver.log'
    mode: 'w'
    level: DEBUG
    formatter: simple
    encoding: utf8

loggers:
  simpleConsole:
    level: DEBUG
    handlers: [console]
    propagate: no
  fileAndConsole:
    level: DEBUG
    handlers: [file,console]
    propagate: no

root:
  level: DEBUG
  handlers: [console]